# This configuration file is used to set user specific settings for this project
# make adjustement to all settings where needed and save this file as:
# ./config.yaml

## Preparation ------------------

# 1. Path to your local Miniconda installation.
# Example: "/home/username/miniconda3"
miniconda_path: "~/ProgramFiles/miniconda3"

# 2. Name of the conda environment where pcraster is installed
# Example: "lisem"
conda_env: "lisem"

# 3. List of subcatchment numbers to analyse.
# see the file /LISEM_data/setup/outpoints_description.csv
# for subcatchment names and numbers.
# WARNING: 1 = the whole catchment - very long processing times
# You can specify one or more numbers, e.g. [10, 12, 18]
subcatchments: [10, 12]

# 4 resolution to work on, available are 5 and 20, both is also possible
resolution: [5, 20]

# Name of the table containing infiltration data in your database or dataset.
# Example: "soil_layers_infiltration"
infiltration_table: "soil_layers_infiltration.csv"


